<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
  <div class="loading-screen">
    <div class="loader"></div>
    <p>Loading...</p>
  </div>
</div>
  <div class="background"></div>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="choose-side">
      <p>Choose your side:</p>
      <button id="chooseX">X</button>
      <button id="chooseO">O</button>
    </div>
    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div id="winner" class="show"></div>

    <button id="restartButton">Restart Game</button>
    <div class="attribution">
      <p>Powered by <span class="author">Tim</span> | Version <span class="version">v1.1</span></p>
    </div>
  </div>
  <script src="script.js"></script>
 
  
</body>
</html>
